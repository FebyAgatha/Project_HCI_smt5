name: Deploy Laravel App Project

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Composer dependencies
        run: composer instal --no-dev --optimize-autoloader --no-progress --no-interaction --prefer-dist
      
      - name: Install NPM dependencies
        run: npm install

      - name: Build Vite
        run: npm run build

      - name: Optimize Laravel
        run: |
          php artisan key:generate --force || true
          php artisan config:clear